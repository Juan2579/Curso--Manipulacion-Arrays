<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForEach</title>
</head>
<body>
    <main id="container">

    </main>
    <script>
        const products = [
            {title: 'Burger', price: 100},
            {title: 'Pizza', price: 20}
        ]
        const app = document.getElementById('container')
        products.forEach(product => {
            app.innerHTML += `<li>${product.title} - ${product.price}</li>`
        })


        const task = [
            {name: 'Ducharse', time: "20 min", done: true},
            {name: 'Desayunar', time: "15 min", done: false},
            {name: 'Vestirse', time: "20 min", done: true},
        ]
        task.forEach(task => {
            if (task.done == true){
                app.innerHTML += `<p>${task.name} ${task.time} <input type="checkbox" checked></p>`
            } else {
                app.innerHTML += `<p>${task.name} ${task.time}<input type="checkbox"></p>`
            }
        })
    </script>
</body>
</html>
